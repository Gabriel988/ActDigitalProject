<div class="container">
  <h1>Edição de Produto</h1>

  <div class="form-card">
    <div class="form-field">
      <label>Nome</label>
      <input type="text" [(ngModel)]="produto.nome" [placeholder]="produto.nome">
    </div>

    <div class="form-field">
      <label>Descrição</label>
      <textarea [(ngModel)]="produto.descricao" [placeholder]="produto.descricao"></textarea>
    </div>

    <div class="form-field">
      <label>Preço</label>
      <input type="number" [(ngModel)]="produto.preco" [placeholder]="produto.preco" step="0.01">
    </div>

    <div class="form-field">
      <label>Quantidade em Estoque</label>
      <input type="number" [(ngModel)]="produto.quantidadeEstoque" [placeholder]="produto.quantidadeEstoque">
    </div>

    <div class="form-field">
      <label>Categoria</label>
      <input type="text" [(ngModel)]="produto.categoria" [placeholder]="produto.categoria">
    </div>

    <div class="form-field">
      <label>Status</label>
      <select [(ngModel)]="produto.status">
        <option [ngValue]="true">Disponível</option>
        <option [ngValue]="false">Indisponível</option>
      </select>
    </div>

    <div class="form-actions">
      <button class="btn-salvar" (click)="salvarProduto()">Salvar Edição</button>
      <button class="btn-cancelar" (click)="cancelar()">Voltar</button>
    </div>
  </div>
</div>
